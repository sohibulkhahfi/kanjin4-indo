  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      background-color: #f0f0f0;
    }
    #header {
            /* position: fixed; */
            top: 0;
            width: 100%;
            z-index: 1000;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        header {
            background: #6200ea;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }

 nav {
    display: flex;
    flex-direction: column; /* Ubah arah menjadi kolom secara default (untuk mobile) */
    justify-content: center;
    align-items: center; /* Tambahkan ini untuk menengahkan item secara horizontal */
    margin: 0;
    padding: 1rem 0;
    background: #03dac5;
}

nav > div {
    display: flex;
    flex-direction: column;
    align-items: center;
}

nav > div > div {
    display: flex;
    flex-direction: row;
    gap: 5px;
}

nav button {
    margin: 5px 0; /* Ubah margin untuk tata letak kolom */
    padding: 10px 15px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    background: white;
    color: #03dac5;
    font-weight: bold;
}

nav button:hover {
    background: #018786;
    color: white;
}

#typeFilter {
    padding: 8px;
}

@media (min-width: 600px) {
    nav {
        flex-direction: row; /* Kembali ke tata letak baris pada layar yang lebih lebar */
        justify-content: center;
        align-items: center;
    }
    
    nav > div {
        flex-direction: row;
    }
    
    nav > div > div {
        flex-direction: row;
    }

    nav button {
        margin: 0 5px; /* Kembali ke margin horizontal */
    }

    #typeFilter {
        margin-left: 10px;
    }
}

    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .flipkanji {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .toggle-container {
      margin-bottom: 1rem;
      margin-top: .5rem;
      align-items: center;
      text-align: center;
    }

    .cards-container {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }

    .card {
      width: 180px;
      height: 220px;
      perspective: 1000px;
    }

    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      transition: transform 0.6s;
      transform-style: preserve-3d;
      cursor: pointer;
      border-radius: 12px;
    }

    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #c5b8ff, #a48dff);
      color: black;
    }

    .card-front .kanji {
      font-size: 2.5rem;
      font-weight: bold;
    }

    .card-front .hiragana {
      font-size: 1rem;
      color: black;
      margin-top: 0.5rem;
    }

    .card-back {
      background-color: white;
      transform: rotateY(180deg);
      font-size: 1.2rem;
      padding: 1rem;
    }

    .card-back .hiragana {
      margin-top: 0.5rem;
      color: #555;
      font-size: 1rem;
    }

    .card.selected .card-inner {
       border: 2px solid green;
    }

  </style>
</head>

    const container = document.getElementById('cardsContainer');
  const toggle = document.getElementById('toggleHiragana');
  const listContainer = document.getElementById('listKanji');
  const cards = [];

  // Muat data dari localStorage
  let selectedKanji = JSON.parse(localStorage.getItem('selectedKanji') || '{}');

  function getUniqueKey(item) {
  return `${item.kana}__${item.kanji || '-' }__${item.indonesia}`;
}

  function renderCards(filteredData = data) {
      if (!Array.isArray(filteredData)) {
    console.error("❌ filteredData is not an array:", filteredData);
    return;
  }
  
  container.innerHTML = '';
  cards.length = 0;
  filteredData.forEach(item => {
      const card = document.createElement('div');
      card.className = 'card';

      const inner = document.createElement('div');
      inner.className = 'card-inner';

      const front = document.createElement('div');
      front.className = 'card-front';
const kanjiDisplay = item.kanji ? item.kanji : item.kana;
front.innerHTML = `
  <div class="kanji">${kanjiDisplay}</div>
  ${toggle.checked && item.kanji ? `<div class="hiragana">${item.kana}</div>` : ''}
`;

      const back = document.createElement('div');
      back.className = 'card-back';
      back.innerHTML = `
        ${!toggle.checked ? `<div class="hiragana">${item.kana}</div>` : ''}
        <div>${item.indonesia}</div>
      `;

      inner.appendChild(front);
      inner.appendChild(back);
      card.appendChild(inner);

      // Tandai jika termasuk kanji terpilih
const key = getUniqueKey(item);
if (selectedKanji[key]) {
  card.classList.add('selected');
  front.style.background = "#b2f2bb";
  back.style.background = "#b2f2bb";
}



      card.addEventListener('click', () => {
        cards.forEach(c => {
          if (c !== card) c.classList.remove('flipped');
        });
        card.classList.toggle('flipped');
        if (!card.classList.contains('flipped')) return;

const textEl = card.querySelector('.hiragana') || card.querySelector('.kanji');
if (textEl) {
  const text = textEl.textContent.trim();
  speakSentence(text);
}
      });

      container.appendChild(card);
      cards.push(card);
    });
}

function renderList(filteredData = data) {
  listContainer.innerHTML = '';
  filteredData.forEach(item => {
      const div = document.createElement('div');
const key = getUniqueKey(item);
div.innerHTML = `
  <label>
    <input type="checkbox" ${selectedKanji[key] ? 'checked' : ''} 
      onchange="toggleKanji('${item.kanji}', this.checked, '${item.kana}', '${item.indonesia}')">
    ${item.kanji || item.kana}（${item.kana}） - ${item.indonesia}
  </label>
`;
      listContainer.appendChild(div);
    });
}




window.toggleKanji = function(kanji, isChecked, kana, indonesia) {
  const key = `${kana}__${kanji || '-'}__${indonesia}`;
  selectedKanji[key] = isChecked;
  if (!isChecked) delete selectedKanji[key];
  localStorage.setItem('selectedKanji', JSON.stringify(selectedKanji));
  renderCards();
}


toggle.addEventListener('change', () => renderCards());


  function speakSentence(text) {
    const utterance = new SpeechSynthesisUtterance(text);
    utterance.lang = "ja-JP";
    utterance.rate = 0.8;
    speechSynthesis.speak(utterance);
  }

  function showMenu(menu) {
    document.querySelector('.flipkanji').style.display = (menu === 'flipkanji') ? 'block' : 'none';
    document.querySelector('.listkanji').style.display = (menu === 'listkanji') ? 'block' : 'none';
  }

function getAllTypes(data) {
  const typesSet = new Set();
  data.forEach(item => {
    if (item.type) {
      item.type.split(',').forEach(type => {
        const t = type.trim();
        if (t) typesSet.add(t);
      });
    }
  });
  return Array.from(typesSet).sort();
}
function populateTypeFilter() {
  const select = document.getElementById('typeFilter');
  select.innerHTML = ''; // bersihkan sebelum isi ulang

  // Tambahkan opsi "Semua"
  const allOption = document.createElement('option');
  allOption.value = 'all';
  allOption.textContent = 'Semua';
  select.appendChild(allOption);

  // Tambahkan opsi "Disimpan / Favorit"
  const selectedOption = document.createElement('option');
  selectedOption.value = 'selected';
  selectedOption.textContent = 'Yang Disimpan';
  select.appendChild(selectedOption);

  // Tambahkan semua type dari data
  const types = getAllTypes(data);
  types.forEach(typeCode => {
    const option = document.createElement('option');
    option.value = typeCode;
    option.textContent = typeMap[typeCode] || typeCode;
    select.appendChild(option);
  });
}

function filterByType() {
  const selectedType = document.getElementById('typeFilter').value;

  let filteredData;
  if (selectedType === 'all') {
    filteredData = data;
  } else if (selectedType === 'selected') {
    // Gunakan getUniqueKey() untuk memastikan key cocok dengan yang disimpan
    filteredData = data.filter(item => {
      const key = getUniqueKey(item);
      return selectedKanji[key];
    });
  } else {
    filteredData = data.filter(item =>
      item.type &&
      item.type.split(',').map(t => t.trim()).includes(selectedType)
    );
  }

  renderCards(filteredData);
  renderList(filteredData);
}

renderCards();
renderList();
populateTypeFilter();
