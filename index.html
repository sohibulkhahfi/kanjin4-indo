  <title>Flashcard Kanji</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      background-color: #f0f0f0;
    }

    .toggle-container {
      margin-bottom: 1.5rem;
    }

    .cards-container {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }

    .card {
      width: 180px;
      height: 220px;
      perspective: 1000px;
    }

    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      transition: transform 0.6s;
      transform-style: preserve-3d;
      cursor: pointer;
      border-radius: 12px;
    }

    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #c5b8ff, #a48dff);
      color: black;
    }

    .card-front .kanji {
      font-size: 2.5rem;
      font-weight: bold;
    }

    .card-front .hiragana {
      font-size: 1rem;
      color: rgba(0, 0, 0, 0.4);
      margin-top: 0.5rem;
    }

    .card-back {
      background-color: white;
      transform: rotateY(180deg);
      font-size: 1.2rem;
      padding: 1rem;
    }

    .card-back .hiragana {
      margin-top: 0.5rem;
      color: #555;
      font-size: 1rem;
    }
  </style>
</head>

    const container = document.getElementById('cardsContainer');
    const toggle = document.getElementById('toggleHiragana');
    const cards = [];

    function renderCards() {
      container.innerHTML = '';
      data.forEach(item => {
        const card = document.createElement('div');
        card.className = 'card';

        const inner = document.createElement('div');
        inner.className = 'card-inner';

        const front = document.createElement('div');
        front.className = 'card-front';
        front.innerHTML = `
          <div class="kanji">${item.kanji}</div>
          ${toggle.checked ? `<div class="hiragana">${item.hiragana}</div>` : ''}
        `;

        const back = document.createElement('div');
        back.className = 'card-back';
        back.innerHTML = `
        ${!toggle.checked ? `<div class="hiragana">${item.hiragana}</div>` : ''}
          <div>${item.arti}</div>
        `;

        inner.appendChild(front);
        inner.appendChild(back);
        card.appendChild(inner);

        card.addEventListener('click', () => {
          cards.forEach(c => {
            if (c !== card) c.classList.remove('flipped');
          });
          card.classList.toggle('flipped');
        });

        container.appendChild(card);
        cards.push(card);
      });
    }

    // Render awal
    renderCards();

    // Event saat toggle berubah
    toggle.addEventListener('change', () => {
      cards.length = 0; // kosongkan array
      renderCards();
    });
